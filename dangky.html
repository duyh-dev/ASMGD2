<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký | MyKingdom</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="demo.css" />
    <style>
      /* CSS RIÊNG CHO TRANG ĐĂNG KÝ */
      body {
        background-color: #fff8e7; /* Nền vàng nhạt giống MyKingdom */
      }

      .register-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .register-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .register-header h1 {
        color: #d32f2f; /* Màu đỏ đậm MyKingdom */
        font-size: 28px;
      }

      .register-header p {
        color: #666;
      }

      .register-form .form-group {
        margin-bottom: 20px;
      }

      .register-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      .register-form input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .register-form input:focus {
        border-color: #f7941d; /* Màu cam MyKingdom */
        outline: none;
      }

      .register-btn {
        width: 100%;
        padding: 12px;
        background: #f7941d; /* Màu cam MyKingdom */
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .register-btn:hover {
        background: #e07b00; /* Màu cam đậm khi hover */
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
      }

      .login-link a {
        color: #f7941d;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="./img/White_Playful_Pet_Shop_Logo-removebg-preview.png"
            alt="MyKingdom Logo"
          />
        </div>
        <nav>
          <ul>
            <li><a href="trangchu.html">Trang chủ</a></li>
            <li><a href="sanpham.html">Sản phẩm</a></li>
            <li><a href="khuyenmai.html">Khuyến mãi</a></li>
            <li><a href="cuahang.html">Cửa hàng</a></li>
            <li><a href="lienhe.html">Liên hệ</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <a href="dangnhap.html" class="login-btn">
            <i class="fas fa-user"></i>
            <span>Đăng nhập</span>
          </a>
          <a href="#" class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </a>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="register-container">
        <div class="register-header">
          <h1>TẠO TÀI KHOẢN MỚI</h1>
          <p>Đăng ký để nhận ưu đãi đặc biệt từ MyKingdom</p>
        </div>

        <form class="register-form">
          <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input type="text" id="fullname" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" required />
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" required />
          </div>

          <div class="form-group">
            <label for="confirm-password">Nhập lại mật khẩu</label>
            <input type="password" id="confirm-password" required />
          </div>

          <button type="submit" class="register-btn">ĐĂNG KÝ</button>
        </form>

        <div class="login-link">
          <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập ngay</a></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>© 2025 MyKingdom. All rights reserved.</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </footer>

    <script>
      document
        .querySelector(".register-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            alert("Mật khẩu không trùng khớp!");
            return;
          }

          const formData = {
            fullname: document.getElementById("fullname").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            password: password,
          };

          console.log("Dữ liệu đăng ký:", formData);
          alert("Đăng ký thành công! Vui lòng kiểm tra email để xác nhận.");
          window.location.href = "dangnhap.html";
        });
    </script>
  </body>
</html>
