<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | MyKingdom</title>

    <link rel="stylesheet" href="demo.css" />

    <style>
      .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #fff8e7;
        padding: 20px;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .login-title {
        color: #d32f2f;
        text-align: center;
        margin-bottom: 30px;
      }

      .login-form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .login-submit {
        background: #f7941d;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }

      .login-submit:hover {
        background: #e07b00;
      }

      .login-footer {
        text-align: center;
        margin-top: 20px;
      }

      .login-footer a {
        color: #f7941d;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section class="login-page">
      <div class="login-container">
        <h1 class="login-title">ĐĂNG NHẬP</h1>
        <form class="login-form">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Mật khẩu" required />
          <button type="submit" class="login-submit">Đăng nhập</button>
        </form>
        <div class="login-footer">
          <p>Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
          <p><a href="quenmatkhau.html">Quên mật khẩu?</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
